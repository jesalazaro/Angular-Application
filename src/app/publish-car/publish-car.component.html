<div class="form-container">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <label for="registrationNr">Registration Number:</label>
    <input type="text" id="registrationNr" formControlName="registrationNr" />

    <label for="brand">Brand:</label>
    <input type="text" id="brand" formControlName="brand" />

    <label for="model">Model:</label>
    <input type="text" id="model" formControlName="model" />

    <label for="isAvailable">Available:</label>
    <input type="checkbox" id="isAvailable" formControlName="isAvailable" />

    <label for="type">Type:</label>
    <input type="text" id="type" formControlName="type" />

    <label for="kmTraveled">Kilometers Traveled:</label>
    <input type="number" id="kmTraveled" formControlName="kmTraveled" />

    <button type="submit" [disabled]="!carForm.valid">Submit</button>
  </form>
</div>
