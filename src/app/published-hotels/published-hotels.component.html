<div class="result-container clickable-div">
    <h2>Mis autos publicados</h2>
    <div class="result-grid">
      @for (item of filteredHotels; track $index) {
      <div class="result-item" (click)="redirectToDetails(item.id)">
        <img src="assets/car.jpg" alt="Result Image" />
        <div class="result-content">
          {{ item.direccion }}
          <p>{{ item.tipo_propiedad }}</p>
          {{ $index }}
        </div>
      </div>
      } @empty { There were no items in the list. }
    </div>
  </div>
