<div class="car-results">
  @if (car.model != undefined ){
  <div class="car-card">
    <img src="assets/car.jpg" />
    <h2>{{ car.model }}</h2>
    <p>Price: {{ car.model }}</p>
    <p>Year: {{ car.brand }}</p>
    <button mat-raised-button (click)="redirectToPayment(100)">Alquilar</button>
  </div>
  }
</div>
