<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Ingresar</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Usuario"
            name="email"
            [(ngModel)]="email"
            required
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            type="password"
            placeholder="ContraseÃ±a"
            name="password"
            [(ngModel)]="password"
            required
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
